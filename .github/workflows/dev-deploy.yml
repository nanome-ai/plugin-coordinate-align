name: Deploy to DEV.
on:
  push:
    branches: [subnet-deploy]
jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          ref: 'subnet-deploy'
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_SECRET_KEY }}
          config: ${{ secrets.SSH_CONFIG}}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - run: |
          git remote add subnet githubactions-rnd:coordinate-align.git
          git checkout subnet-deploy
          git push -u subnet subnet-deploy